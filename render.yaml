services:
  # Single Service: Express + React Frontend + FastAPI Backend
  # Express automatically spawns FastAPI on port 8000 (see server/index.ts)
  - type: web
    name: swift-shaadi
    env: node
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /api/health